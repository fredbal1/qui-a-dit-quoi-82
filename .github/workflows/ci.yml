
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    name: 🔍 Quality Checks
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 📝 Check Prettier formatting
      run: npx prettier --check .
      
    - name: 🔍 Run ESLint
      run: npx eslint . --ext .ts,.tsx
      
    - name: 🧪 Run unit tests
      run: npm run test
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 🔒 Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  e2e-tests:
    runs-on: ubuntu-latest
    name: 🎭 E2E Tests
    needs: quality-checks
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 📦 Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: 🎭 Run E2E tests
      run: npx playwright test
      
    - name: 📸 Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  build-and-deploy:
    needs: [quality-checks, e2e-tests]
    runs-on: ubuntu-latest
    name: 🚀 Build & Deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build for production
      run: npm run build
      
    - name: 📦 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

  # Job de simulation des hooks pre-commit pour les commits directs
  simulate-pre-commit:
    runs-on: ubuntu-latest
    name: 🪝 Simulate Pre-commit
    if: github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🪝 Simulate pre-commit hook
      run: |
        echo "🔍 Simulation du hook pre-commit..."
        echo "📝 Vérification du formatage..."
        npx prettier --check .
        echo "🔍 Linting du code..."
        npx eslint . --ext .ts,.tsx
        echo "🧪 Exécution des tests..."
        npm run test
        echo "✅ Simulation pre-commit réussie !"
