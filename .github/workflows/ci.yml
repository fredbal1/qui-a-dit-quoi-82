
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    name: ğŸ” Quality Checks
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“ Check Prettier formatting
      run: npx prettier --check .
      
    - name: ğŸ” Run ESLint
      run: npx eslint . --ext .ts,.tsx
      
    - name: ğŸ§ª Run unit tests
      run: npm run test
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  e2e-tests:
    runs-on: ubuntu-latest
    name: ğŸ­ E2E Tests
    needs: quality-checks
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ“¦ Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: ğŸ­ Run E2E tests
      run: npx playwright test
      
    - name: ğŸ“¸ Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  build-and-deploy:
    needs: [quality-checks, e2e-tests]
    runs-on: ubuntu-latest
    name: ğŸš€ Build & Deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

  # Job de simulation des hooks pre-commit pour les commits directs
  simulate-pre-commit:
    runs-on: ubuntu-latest
    name: ğŸª Simulate Pre-commit
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
